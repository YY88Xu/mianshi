<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
</body>
<script>
    function bubbleSort(arr){
        for(let i=0;i<arr.length;i++){
            for(let j=0;j<arr.length-i-1;j++){
                if(arr[j]>arr[j+1]){
                    let tmp=arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = tmp;
                }

            }
        }
    }
    let arr = [23,3,24,5,33,22,4];
    bubbleSort(arr);
    console.log(arr);
</script>
</html>
