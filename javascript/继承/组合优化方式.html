<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合优化方式</title>
</head>
<body>
</body>
<script>
  function Animal() {
    this.name = 'cat';
    this.msg = {
      age: 23
    }
  }
  Animal.prototype.greet = function () {
    console.log('hello')
  };

  function Dog() {
    Animal.call(this);
    this.name = 'dog';
  }

  Dog.prototype = Object.create(Animal.prototype);
  Dog.prototype.constructor = Dog;
  let dog1 = new Dog();
  dog1.msg.age = 100;
  let dog2 = new Dog();
  console.log(dog1, dog2);


</script>
</html>
