<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new</title>
</head>
<body>
</body>
<script>
    const create = function(fn, ...rest){
        // let o = Object.create(fn.prototype);
        let o = {};
        o.__proto__ = fn.prototype;
        let result = fn.apply(o, rest);
        if(typeof result==='object'){
            return result;
        }else{
            return o;
        }
    }
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }

    let p = create(Person, 'zs', 12);
    console.log(p);
</script>
</html>
