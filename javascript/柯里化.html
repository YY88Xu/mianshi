    function add(...rest1) {
        let args = [...rest1];
        let _add = function (...rest2) {
            args = args.concat(rest2);
            return _add;
        };
        _add.toString = function () {
            let sum = 0;
            args.forEach(item=>{
              sum+=item;
            });
            return sum.toString();
        }
      return _add;
    }
