<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        position: relative;
        display: inline-block;
        padding: 10px;
        border: 1px solid blue;
    }
    .text{
        position: relative;
        z-index: 2;
        border: 1px solid black;
    }
    .scale_border{
        border: 1px solid orangered;
        position: absolute;
        top:-50%;
        bottom:-50%;
        left:-50%;
        right:-50%;
        transform: scale(0.5);
        -webkit-transform: scale(0.5);
        border-radius: 10px;
    }
</style>
<body>
<div class="box">
    <div class="text">这是文字内容</div>
    <div class="scale_border"></div>
</div>
