<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏布局</title>
    <style>
        .wrap{
            background: #348EED;
            display: flow-root;
        }
        .float-left{
            float: left;
            width: 200px;
            height: 200px;
            background: #fcc;
        }
        .right{
            min-height: 100px;
            border: 5px solid black;
            display: flow-root;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="float-left"></div>
    <div class="right"></div>
</div>
</body>
</html>
