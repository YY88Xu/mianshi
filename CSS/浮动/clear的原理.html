<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            display: inline-block;
            width: 40%;
            height: 100px;
            background: #d3cff7;
            margin-right: 10px;
            margin-bottom : 0;
            padding: 0;
        }

        .float {
            float: left;
        }

        .box {
            height: 50px;
        }
        p {
            border: 1px solid black;
            margin:0;
            padding:0;
            width: 80%;
            clear:left;
            margin-top:10px;
        }
    </style>
</head>
<body>
<div class="float"></div>
<div class="box"></div>
<p>3333333333333333333333333333333333333333333</p>
</body>
</html>
