<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>去除浮动</title>
    <style type="text/css">
        .father {
            width: 100%;
            border: 5px solid black;
            display: block;
        }

        .father::after {
            content: "";
            display: block;
            clear: left;
        }

        .son {
            height: 100px;
            width: 500px;
            background: #d3cff7;
            float: right;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son">
        son
    </div>
</div>

</body>
</html>
