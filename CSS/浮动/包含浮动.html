<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>包含浮动</title>
    <style type="text/css">
        .father {
            width: 100%;
            background: #ececdd;
            /*display: table;*/
            /*    或者   */
            overflow: auto;
        }
        .son {
            height: 100px;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 30px;
            background: #d3cff7;
        }
    </style>
</head>
<body>
<div class="father" style="margin-bottom: 80px;">
    <div class="son">
        son
    </div>
</div>

<div class="father" style="margin-top: 40px;">
    <div class="son">
        son
    </div>
</div>
</body>
</html>
