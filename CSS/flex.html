<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        div{
            height: 100px;
        }
        .wrap{
            display: flex;
            width: 100%;
        }
        .item{
            border: 1px solid blue;
            flex-grow: 1;
            box-sizing: border-box;
        }
        .outer{
            display: flex;
        }
        .left{
            width: 200px;
            background: red;
        }
        .right{
            flex-grow: 1;
            background: blue;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>
<div class="outer">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
