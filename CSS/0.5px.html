<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position: relative;
            height: 300px;
        }
        .box:after{
            content: '';
            position: absolute;
            width:100%;
            border-bottom: 1px solid red;
            transform-origin: 0 0;
            transform: scale(0.5, 0.5);
            box-sizing: border-box;
        }
        .bbsizing{

        }
    </style>
</head>
<body>
<div class="box">123</div>
<div class="bbsizing"></div>
</body>
</html>
