<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>没有最外层</title>
    <style>
        .wrap{
            position: relative;
            width: 100%;
            height: 400px;
            background: gray;
        }
        .center{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .rotate-item{
            width: 200px;
            height: 200px;
            background: red;
            transition: all 300ms ease-in ;
        }
        .rotate-item:hover{
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="center"></div>
</div>
<div class="rotate-item">
    1
</div>
</body>
</html>
