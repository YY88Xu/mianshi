<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex最后一行元素的问题</title>
    <style>
        html, body{
            height: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
        .wrap{
            width: 100%;
            background-color: red;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .item{
            background-color: green;
            display: flex;
            font-size: 36px;
            color: white;
            height: 100px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 30px;
            width: 30%;
        }
        .wrap div:last-child:nth-child(3n+1){
            margin-right: 66.67%;
            color: blue;
        }
        .wrap div:last-child:nth-child(3n+2) {
            margin-right: 33.33%;
            color: yellow;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
