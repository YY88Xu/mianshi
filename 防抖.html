<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>防抖</title>
    <style>
        #container{
            width: 100%; height: 200px; line-height: 200px; text-align: center; color: #fff; background-color: #444; font-size: 30px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<p>参考：https://github.com/mqyqingfeng/Blog/issues/22</p>
<script>
	var count = 1;
	var container = document.getElementById("container");
	function getUserAction(e) {
		container.innerHTML = count++;
		console.log(e)
	}
	container.onmousemove  = debouce(getUserAction, 1000, true);

    function debouce(fn, wait, immediate) {
        let timer;
        return function(){
	        let context = this;
	        let args = arguments;
	        //利用了闭包可以访问immediate
        	if(immediate){
		        fn.apply(context, args);
		        immediate = false;
            }else{
		        clearTimeout(timer);
		        timer = setTimeout(function () {
			        fn.apply(context, args);
		        }, wait)
            }

        }
    }











</script>
</body>

</html>
